<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Flex' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <div id="nav">
        <img src="./img/logo.png" alt="Reel Dreams">
        <a href><h3>SHOWTIMES</h3></a>
        <img id="userIcon" src="./img/userIcon.png" alt="User Icon">
    </div>
    <div id="loginFormContainer">
        <form id="loginForm">
            <table>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input type="email" id="email" required></input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                        <input type="password" id="password" required></input>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Log-In" class="bookNowButton">
        </form>
    </div>

<!-- 
    v1: logging In
 -->

    <div id="footer">
        Admin Contact Us Google Maps SOCIALS
    </div>

    <script src="login.js"></script>

</body>
</html>
